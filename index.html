<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Oh my Food</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet"/>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/style.css'>
    <link rel="shortcut icon" href="assets/images/favicon.png"/>
</head>
<body>

    <!-- loader's page -->

    <div class="loader">
        <span class="loader__lettre">O</span>
        <span class="loader__lettre">H</span>
        <span class="loader__lettre">M</span>
        <span class="loader__lettre">Y</span>
        <span class="loader__lettre">F</span>
        <span class="loader__lettre">O</span>
        <span class="loader__lettre">O</span>
        <span class="loader__lettre">D</span>
    </div>

    <!-- Header -->
    <header class="header">
            <i class="fa-solid fa-arrow-left"></i>
            <div class="header__logo">           
                <img src="assets/images/logo/ohmyfood@2x.svg">
            </div>
        <div class="header__location">
            <i class="fa-solid fa-location-dot"></i>
                <input type="text" id="location" name="name" required value="Paris, Belleville"/>
        </div>
    </header>
    <main>
        <div class="intro-content">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <button class="btn">
                Explorer nos restaurants
            </button>
        </div>
        <div class="fonctionnement">
            <h1>Fonctionnement</h1>
            <div class="fonctionnement__card">
                <div class="fonctionnement_card_number"><p>1</p></div>
                <i class="fa-solid fa-mobile-screen-button"></i>
                <p>Choisissez un restaurant</p>
            </div>
        </div>
    </main>
</body>
</html>
