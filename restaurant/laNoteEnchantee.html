<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset='utf-8'>
    <title>Oh my Food</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='../assets/style.css'>
    <link rel="shortcut icon" href="../assets/images/favicon.png">
    <script src="https://kit.fontawesome.com/adf26ee57a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <!-- Flèche de retour vers l'accueil -->
        <a href="../index.html"> <i class="fa-solid fa-arrow-left"></i></a>
        <img class="header__logo" src="../assets/images/logo/ohmyfood@2x.svg" alt="logo de Oh my Food">
    </header>
    <main>
        <div class="bannerLaNote">
            <img class="bannerLaNote__photo" src="../assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                alt="Photographie d'un plat du restaurant La note enchantée">
        </div>

        <!-- section des menus -->

        <section class="menus">
            <div class="menus__titleBar">
                <h1 class="menus__titleBar-title fw400">La note enchantée</h1>
                <label class="Heart Heart__restaurant">
                    <input type="checkbox" class="hidden">
                    <span class="Heart__likeButton"><i class="fa-regular fa-heart"></i></span>
                </label>
            </div>
            <!--choix des plats-->
            <div class="menus__dishcards">
                <h2 class="menus__dishcards-borderTitle fw300">ENTRÈE</h2>
                <!-- Barre de soulignement des sous-titres -->
                <label class="dishCard dishCard--1">
                    <input type="checkbox" name="checkbox" class="hidden">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Ravioles de foie gras
                        </span><br><span class="dishCard__title-subtitle">Accompagnées de leur crème à la truffe
                        </span></span>
                    <span class="dishCard__price">
                        25€</span>
                </label>
                <label class="dishCard dishCard--1">
                    <input type="checkbox" name="checkbox" class="hidden">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Caviar osciètre
                        </span><br><span class="dishCard__title-subtitle">Sur blini à la farine de blé noir
                        </span></span>
                    <span class="dishCard__price">
                        35€</span>
                </label>
                <label class="dishCard dishCard--1">
                    <input type="checkbox" name="checkbox" class="hidden">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Homard et espuma de potiron
                        </span><br><span class="dishCard__title-subtitle">Marinés aux zestes d'orange
                        </span></span>
                    <span class="dishCard__price">
                        20€</span>
                </label>
                <label class="dishCard dishCard--1">
                    <input type="checkbox" name="checkbox" class="hidden">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Foie gras de canard cuit entier
                        </span><br><span class="dishCard__title-subtitle">Confiture de figue et pain toasté
                        </span></span>
                    <span class="dishCard__price">
                        40€</span>
                </label>
                <h2 class="menus__dishcards-borderTitle fw300">PLATS</h2>
                <label class="dishCard dishCard--2">
                    <input type="checkbox" name="checkbox" class="hidden">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Noix de coquilles Saint-Jacques
                        </span><br><span class="dishCard__title-subtitle">Sur lit de purée de céleri-rave
                        </span></span>
                    <span class="dishCard__price">
                        35€</span>
                </label>
                <label class="dishCard dishCard--2">
                    <input type="checkbox" name="checkbox" class="hidden">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Langoustine poêlée
                        </span><br><span class="dishCard__title-subtitle">Purée de patate douce
                        </span></span>
                    <span class="dishCard__price">
                        44€</span>
                </label>
                <label class="dishCard dishCard--2">
                    <input type="checkbox" name="checkbox" class="hidden">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Mijoté de queue de bœuf
                        </span><br><span class="dishCard__title-subtitle">Et riz sauvage aux zestes de citron
                        </span></span>
                    <span class="dishCard__price">
                        44€</span>
                </label>
                <h2 class="menus__dishcards-borderTitle fw300">
                    DESSERTS
                </h2>
                <label class="dishCard dishCard--3">
                    <input type="checkbox" name="checkbox" class="hidden">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Macaron noisette et chocolat
                        </span><br><span class="dishCard__title-subtitle">Glace au caramel brun et sel de
                            Guérande</span></span>
                    <span class="dishCard__price">
                        18€</span>
                </label>
                <label class="dishCard dishCard--3">
                    <input type="checkbox" name="checkbox" class="hidden">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Baba au rhum revisité
                        </span><br><span class="dishCard__title-subtitle">Avec son coulis de citron
                        </span></span>
                    <span class="dishCard__price">
                        22€</span>
                </label>
                <label class="dishCard dishCard--3">
                    <input type="checkbox" name="checkbox" class="hidden">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Tarte au citron meringuée
                        </span><br><span class="dishCard__title-subtitle">Déstructurée
                        </span></span>
                    <span class="dishCard__price">
                        23€</span>
                </label>
            </div>
            <a class="cta btn" href="#">
                Commander
            </a>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__title">ohmyfood</div>
        <nav class="footer__nav">
            <a href="#" class="footer__nav-link fw500">
                <i class="footer__nav-linkIcon fa-solid fa-utensils"></i>
                <p>Proposer un restaurant</p>
            </a>
            <a href="#" class="footer__nav-link fw500">
                <i class="footer__nav-linkIcon fa-solid fa-handshake-angle"></i>
                <p>Devenir partenaire</p>
            </a>
            <a href="#" class="footer__nav-link fw400">
                <p>Mentions légales</p>
            </a>
            <a href="mailto:contact@ohmyfood.fr" class="footer__nav-link fw400">
                <p>Contact</p>
            </a>
        </nav>
    </footer>

</body>

</html>
