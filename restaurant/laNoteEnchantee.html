<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Oh my Food</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap"
        rel="stylesheet" />
    <link rel='stylesheet' type='text/css' media='screen' href='../assets/style.css'>
    <link rel="shortcut icon" href="../assets/images/favicon.png" />
    <script src="https://kit.fontawesome.com/adf26ee57a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <!-- Flèche de retour vers l'accueil -->
        <a href="../index.html"> <i class="fa-solid fa-arrow-left"></i></a>
        <img class="header__logo" src="../assets/images/logo/ohmyfood@2x.svg" alt="logo de Oh my Food">
    </header>
    <main>
        <section class="bannerLaNote">
            <img class="bannerLaNote__photo" src="../assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                alt="Photographie d'un plat du restaurant La note enchantée">
        </section>

        <!-- section des menus -->

        <section class="menus">
            <div class="menus__titleBar">
                <h1 class="menus__titleBar-title fw400">La note enchantée</h1>
                <label class="Heart">
                    <input type="checkbox" class="hidden">
                    <span class="Heart__likeButton"><i class="fa-regular fa-heart"></i></span>
                </label>
            </div>

            <!-- Barre de soulignement des sous-titres -->
            <div class="menus__dishcards">
                <h2 class="menus__dishcards-borderTitle fw300">ENTRÈES</h2>
                <!-- Description des plats -->
                <article class="dishCard">
                    <label class="dishCard__content">
                        <input type="checkbox" name="dishChoice">
                        <h3 class="dishCard__title">Ravioles de foie gras</h3>
                        <div class="dishCard__subcontent">
                            <p class="dishCard__subcontent-subtitle">Accompagnées de leur crème à la truffe
                            </p>
                            <p class="dishCard__subcontent-price">
                                25€</p>
                        </div>
                        <div class="dishCard__box">
                        </div>
                    </label>
                </article>
                <article class="dishCard">
                    <label class="dishCard__content">
                        <input type="checkbox" name="dishChoice">
                        <h3 class="dishCard__title">
                            Caviar osciètre </h3>
                        <div class="dishCard__subcontent">
                            <p class="dishCard__subcontent-subtitle">Sur blini à la farine de blé noir
                            </p>
                            <p class="dishCard__subcontent-price">
                                35€</p>
                        </div>
                        <div class="dishCard__box">
                        </div>
                    </label>
                </article>
                <article class="dishCard">
                    <label class="dishCard__content">
                        <input type="checkbox" name="dishChoice">
                        <h3 class="dishCard__title">
                            Homard et espuma de potiron
                        </h3>
                        <div class="dishCard__subcontent">
                            <p class="dishCard__subcontent-subtitle">Marinés aux zestes d'orange
                            </p>
                            <p class="dishCard__subcontent-price">
                                20€</p>
                        </div>
                        <div class="dishCard__box">
                        </div>
                    </label>
                </article>
                <article class="dishCard">
                    <label class="dishCard__content">
                        <input type="checkbox" name="dishChoice">
                        <h3 class="dishCard__title">
                            Foie gras de canard cuit entier
                        </h3>
                        <div class="dishCard__subcontent">
                            <p class="dishCard__subcontent-subtitle">Confiture de figue et pain toasté
                            </p>
                            <p class="dishCard__subcontent-price">
                                35€</p>
                        </div>
                        <div class="dishCard__box">
                        </div>
                    </label>
                </article>
                <h2 class="menus__dishcards-borderTitle fw300">PLATS</h2>
                <article class="dishCard">
                    <label class="dishCard__content">
                        <input type="checkbox" name="dishChoice">
                        <h3 class="dishCard__title">Noix de coquilles Saint-Jacques
                        </h3>
                        <div class="dishCard__subcontent">
                            <p class="dishCard__subcontent-subtitle">Sur lit de purée de céleri-rave
                            </p>
                            <p class="dishCard__subcontent-price">
                                40€</p>
                        </div>
                        <div class="dishCard__box">
                        </div>
                    </label>
                </article>
                <article class="dishCard">
                    <label class="dishCard__content">
                        <input type="checkbox" name="dishChoice">
                        <h3 class="dishCard__title">
                            Langoustine poêlée</h3>
                        <div class="dishCard__subcontent">
                            <p class="dishCard__subcontent-subtitle">Purée de patate douce
                            </p>
                            <p class="dishCard__subcontent-price">
                                35€</p>
                        </div>
                        <div class="dishCard__box">
                        </div>
                    </label>
                </article>
                <article class="dishCard">
                    <label class="dishCard__content">
                        <input type="checkbox" name="dishChoice">
                        <h3 class="dishCard__title">
                            Mijoté de queue de bœuf </h3>
                        <div class="dishCard__subcontent">
                            <p class="dishCard__subcontent-subtitle">
                                Et riz sauvage aux zestes de citron</p>
                            <p class="dishCard__subcontent-price">
                                44€</p>
                        </div>
                        <div class="dishCard__box">
                        </div>
                    </label>
                </article>
                <h2 class="menus__dishcard-borderTitle fw300">
                    DESSERTS
                </h2>
                <article class="dishCard">
                    <label class="dishCard__content">
                        <input type="checkbox" name="dishChoice">
                        <h3 class="dishCard__title">
                            Macaron noisette et chocolat</h3>
                        <div class="dishCard__subcontent">
                            <p class="dishCard__subcontent-subtitle">Glace au caramel brun et sel de Guérande
                            </p>
                            <p class="dishCard__subcontent-price">
                                18€</p>
                        </div>
                        <div class="dishCard__box">
                        </div>
                    </label>
                </article>
                <article class="dishCard">
                    <label class="dishCard__content">
                        <input type="checkbox" name="dishChoice">
                        <h3 class="dishCard__title">
                            Baba au rhum revisité </h3>
                        <div class="dishCard__subcontent">
                            <p class="dishCard__subcontent-subtitle">Avec son coulis de citron
                            </p>
                            <p class="dishCard__subcontent-price">
                                22€
                            </p>
                        </div>
                        <div class="dishCard__box">
                        </div>
                    </label>
                </article>
                <article class="dishCard">
                    <label class="dishCard__content">
                        <input type="checkbox" name="dishChoice">
                        <h3 class="dishCard__title">Tarte au citron meringuée
                        </h3>
                        <div class="dishCard__subcontent">
                            <p class="dishCard__subcontent-subtitle">Déstructurée
                            </p>
                            <p class="dishCard__subcontent-price">
                                23€</p>
                        </div>
                        <div class="dishCard__box">
                        </div>
                    </label>
                </article>
            </div>
            <a class="cta" href="#">
                <button class="btn">
                    Commander
                </button>
            </a>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__title">ohmyfood</div>
        <nav class="footer__nav">
            <a href="#" class="footer__nav-link fw500">
                <i class="footer__nav-linkIcon fa-solid fa-utensils"></i>
                <p>Proposer un restaurant</p>
            </a>
            <a href="#" class="footer__nav-link fw500">
                <i class="footer__nav-linkIcon fa-solid fa-handshake-angle"></i>
                <p>Devenir partenaire</p>
            </a>
            <a href="#" class="footer__nav-link fw400">
                <p>Mentions légales</p>
            </a>
            <a href="#" class="footer__nav-link fw400">
                <p>Contact</p>
            </a>
        </nav>
    </footer>

</body>

</html>
