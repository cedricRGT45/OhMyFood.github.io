<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Oh my Food</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap"
        rel="stylesheet" />
    <link rel='stylesheet' type='text/css' media='screen' href='../assets/style.css'>
    <link rel="shortcut icon" href="../assets/images/favicon.png" />
    <script src="https://kit.fontawesome.com/adf26ee57a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">

        <!-- Flèche de retour vers l'accueil -->
        <a href="../index.html"> <i class="fa-solid fa-arrow-left"></i></a>

        <img class="header__logo" src="../assets/images/logo/ohmyfood@2x.svg" alt="logo de Oh my Food">
    </header>

    <main>
        <section class="banner">
            <img class="banner__photo"
                src="../assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt="photo d'un plat du Délice des sens">
        </section>

        <!-- section des menus -->

        <section class="menus">
            <div class="menus__titleBar">
                <h1 class="menus__titleBar-title fw400">Le délice des sens</h1>
                <label class="Heart">
                    <input type="checkbox" class="hidden">
                    <span class="Heart__likeButton"><i class="fa-regular fa-heart"></i></span>
                </label>
            </div>


            <!-- Description des plats -->
            <div class="menus__dishcards">
                <!-- Barre de soulignement des sous-titres -->
                <h2 class="menus__dishcards-borderTitle fw300">ENTRÈE</h2>
                <article class="dishCard">
                    <label class="dishCard__content">
                        <input type="checkbox" name="dishChoice">
                        <h3 class="dishCard__title">Tartare de thons</h3>
                        <div class="dishCard__subcontent">
                            <p class="dishCard__subcontent-subtitle">Assaisonné au yuzu</p>
                            <p class="dishCard__subcontent-price">
                                25€</p>
                        </div>
                        <div class="dishCard__box">
                        </div>
                    </label>
                </article>
                <article class="dishCard">
                    <label class="dishCard__content">
                        <input type="checkbox" name="dishChoice">
                        <h3 class="dishCard__title">
                            Bouchée de homard croustillant</h3>
                        <div class="dishCard__subcontent">
                            <p class="dishCard__subcontent-subtitle">Et sa farandole de petits légumes</p>
                            <p class="dishCard__subcontent-price">
                                35€</p>
                        </div>
                        <div class="dishCard__box">
                        </div>
                    </label>
                </article>
                <article class="dishCard">
                    <label class="dishCard__content">
                        <input type="checkbox" name="dishChoice">
                        <h3 class="dishCard__title">
                            Velouté de cèpes</h3>
                        <div class="dishCard__subcontent">
                            <p class="dishCard__subcontent-subtitle">Aux truffes</p>
                            <p class="dishCard__subcontent-price">
                                20€</p>
                        </div>
                        <div class="dishCard__box">
                        </div>
                    </label>
                </article>
                <h2 class="menus__dishcards-borderTitle fw300">PLATS</h2>
                <article class="dishCard">
                    <label class="dishCard__content">
                        <input type="checkbox" name="dishChoice">
                        <h3 class="dishCard__title">Poulet rôti aux herbes de Provence
                        </h3>
                        <div class="dishCard__subcontent">
                            <p class="dishCard__subcontent-subtitle">Et sa crème de truffe
                            </p>
                            <p class="dishCard__subcontent-price">
                                40€</p>
                        </div>
                        <div class="dishCard__box">
                        </div>
                    </label>
                </article>
                <article class="dishCard">
                    <label class="dishCard__content">
                        <input type="checkbox" name="dishChoice">
                        <h3 class="dishCard__title">
                            Langouste rôtie</h3>
                        <div class="dishCard__subcontent">
                            <p class="dishCard__subcontent-subtitle">Et ses légumes de saison
                            </p>
                            <p class="dishCard__subcontent-price">
                                35€</p>
                        </div>
                        <div class="dishCard__box">
                        </div>
                    </label>
                </article>
                <article class="dishCard">
                    <label class="dishCard__content">
                        <input type="checkbox" name="dishChoice">
                        <h3 class="dishCard__title">
                            Côte de bœuf Angus</h3>
                        <div class="dishCard__subcontent">
                            <p class="dishCard__subcontent-subtitle">
                                Et sa purée de panais</p>
                            <p class="dishCard__subcontent-price">
                                44€</p>
                        </div>
                        <div class="dishCard__box">
                        </div>
                    </label>
                </article>
                <h2 class="menus__dishcards-borderTitle fw300">
                    DESSERTS
                </h2>
                <article class="dishCard">
                    <label class="dishCard__content">
                        <input type="checkbox" name="dishChoice">
                        <h3 class="dishCard__title">
                            Farandole de desserts</h3>
                        <div class="dishCard__subcontent">
                            <p class="dishCard__subcontent-subtitle">Du chef
                            </p>
                            <p class="dishCard__subcontent-price">
                                18€</p>
                        </div>
                        <div class="dishCard__box">
                        </div>
                    </label>
                </article>
                <article class="dishCard">
                    <label class="dishCard__content">
                        <input type="checkbox" name="dishChoice">
                        <h3 class="dishCard__title">
                            Crème brulée</h3>
                        <div class="dishCard__subcontent">
                            <p class="dishCard__subcontent-subtitle">Revisitée
                            </p>
                            <p class="dishCard__subcontent-price">
                                22€
                            </p>
                        </div>
                        <div class="dishCard__box">
                        </div>
                    </label>
                </article>
                <article class="dishCard">
                    <label class="dishCard__content">
                        <input type="checkbox" name="dishChoice">
                        <h3 class="dishCard__title">Tiramisu
                        </h3>
                        <div class="dishCard__subcontent">
                            <p class="dishCard__subcontent-subtitle">
                                À la noisette
                            </p>
                            <p class="dishCard__subcontent-price">
                                23€</p>
                        </div>
                        <div class="dishCard__box">
                        </div>
                    </label>
                </article>
            </div>
            <a class="cta" href="#">
                <button class="btn">
                    Commander
                </button>
            </a>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__title">ohmyfood</div>
        <nav class="footer__nav">
            <a href="#" class="footer__nav-link fw500">
                <i class="footer__nav-linkIcon fa-solid fa-utensils"></i>
                <p>Proposer un restaurant</p>
            </a>
            <a href="#" class="footer__nav-link fw500">
                <i class="footer__nav-linkIcon fa-solid fa-handshake-angle"></i>
                <p>Devenir partenaire</p>
            </a>
            <a href="#" class="footer__nav-link fw400">
                <p>Mentions légales</p>
            </a>
            <a href="#" class="footer__nav-link fw400">
                <p>Contact</p>
            </a>
        </nav>
    </footer>

</body>

</html>
