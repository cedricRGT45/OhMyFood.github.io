<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset='utf-8'>
    <title>Oh my Food</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='../assets/style.css'>
    <link rel="shortcut icon" href="../assets/images/favicon.png">
    <script src="https://kit.fontawesome.com/adf26ee57a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">

        <!-- Flèche de retour vers l'accueil -->
        <a href="../index.html"> <i class="fa-solid fa-arrow-left"></i></a>

        <img class="header__logo" src="../assets/images/logo/ohmyfood@2x.svg" alt="logo de Oh my Food">
    </header>

    <main>
        <section class="banner">
            <img class="banner__photo"
                src="../assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt="photo d'un plat du Délice des sens">
        </section>

        <!-- section des menus -->

        <section class="menus">
            <div class="menus__titleBar">
                <h1 class="menus__titleBar-title fw400">Le délice des sens</h1>
                <label class="Heart Heart__restaurant">
                    <input type="checkbox" class="hidden">
                    <span class="Heart__likeButton"><i class="fa-regular fa-heart"></i></span>
                </label>
            </div>
            <!-- Description des plats -->
            <div class="menus__dishcards">
                <!-- Barre de soulignement des sous-titres -->
                <h2 class="menus__dishcards-borderTitle fw300">ENTRÈE</h2>
                <label class="dishCard">
                    <input type="checkbox" name="checkbox" class="hidden">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Tartare de thon</span><br><span
                            class="dishCard__title-subtitle">Assaisonné au yuzu</span></span>
                    <span class="dishCard__price">
                        25€</span>
                </label>

                <label class="dishCard">
                    <input type="checkbox" name="checkbox" class="hidden">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Bouchée de homard croustillant
                        </span><br><span class="dishCard__title-subtitle">Et sa farandole de petits légumes
                        </span></span>
                    <span class="dishCard__price">
                        35€</span>
                </label>

                <label class="dishCard">
                    <input type="checkbox" name="checkbox" class="hidden">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Velouté de cèpes
                        </span><br><span class="dishCard__title-subtitle">Aux truffes
                        </span></span>
                    <span class="dishCard__price">
                        20€</span>
                </label>

                <h2 class="menus__dishcards-borderTitle fw300">PLATS</h2>
                <label class="dishCard">
                    <input type="checkbox" name="checkbox" class="hidden">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Poulet rôti aux herbes de
                            Provence
                        </span><br><span class="dishCard__title-subtitle">Et sa crème de truffe
                        </span></span>
                    <span class="dishCard__price">
                        40€</span>
                </label>

                <label class="dishCard">
                    <input type="checkbox" name="checkbox" class="hidden">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Langouste rôtie
                        </span><br><span class="dishCard__title-subtitle">Et ses légumes de saison
                        </span></span>
                    <span class="dishCard__price">
                        35€</span>
                </label>
                <label class="dishCard">
                    <input type="checkbox" name="checkbox" class="hidden">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Côte de bœuf Angus
                        </span><br><span class="dishCard__title-subtitle">Et sa purée de panais
                        </span></span>
                    <span class="dishCard__price">
                        44€</span>
                </label>

                <h2 class="menus__dishcards-borderTitle fw300">
                    DESSERTS
                </h2>
                <label class="dishCard">
                    <input type="checkbox" name="checkbox" class="hidden">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Farandole de desserts
                        </span><br><span class="dishCard__title-subtitle">Du chef</span></span>
                    <span class="dishCard__price">
                        18€</span>
                </label>
                <label class="dishCard">
                    <input type="checkbox" name="checkbox" class="hidden">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Crème brulée
                        </span><br><span class="dishCard__title-subtitle">Revisitée
                        </span></span>
                    <span class="dishCard__price">
                        22€</span>
                </label>
                <label class="dishCard">
                    <input type="checkbox" name="checkbox" class="hidden">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Tiramisu
                        </span><br><span class="dishCard__title-subtitle">À la noisette
                        </span></span>
                    <span class="dishCard__price">
                        23€</span>
                </label>
            </div>
            <a class="cta btn" href="#">
                Commander
            </a>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__title">ohmyfood</div>
        <nav class="footer__nav">
            <a href="#" class="footer__nav-link fw500">
                <i class="footer__nav-linkIcon fa-solid fa-utensils"></i>
                <p>Proposer un restaurant</p>
            </a>
            <a href="#" class="footer__nav-link fw500">
                <i class="footer__nav-linkIcon fa-solid fa-handshake-angle"></i>
                <p>Devenir partenaire</p>
            </a>
            <a href="#" class="footer__nav-link fw400">
                <p>Mentions légales</p>
            </a>
            <a href="mailto:contact@ohmyfood.fr" class="footer__nav-link fw400">
                <p>Contact</p>
            </a>
        </nav>
    </footer>

</body>

</html>
