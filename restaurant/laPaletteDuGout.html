<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset='utf-8'>
    <title>Oh my Food</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='../assets/style.css'>
    <link rel="shortcut icon" href="../assets/images/favicon.png">
    <script src="https://kit.fontawesome.com/adf26ee57a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">

        <!-- Flèche de retour vers l'accueil -->

        <a href="../index.html"> <i class="fa-solid fa-arrow-left"></i></a>
        <img class="header__logo" src="../assets/images/logo/ohmyfood@2x.svg" alt="logo de Oh my Food">
    </header>
    <main>
        <div class="banner">
            <img class="banner__photo" src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo d'un plat du
            restaurant la palette du goût">
        </div>

        <!-- section des menus -->

        <section class="menus">
            <div class="menus__titleBar">
                <h1 class="menus__titleBar-title fw400">La palette du goût</h1>
                <label class="Heart Heart__restaurant">
                    <input type="checkbox" class="hidden">
                    <span class="Heart__likeButton"><i class="fa-regular fa-heart"></i></span>
                </label>
            </div>

            <!-- Description des plats -->

            <div class="menus__dishcards">
                <!-- Barre de soulignement des sous-titres -->
                <h2 class="menus__dishcards-borderTitle fw300">ENTRÈE</h2>
                <label class="dishCard dishCard--1">
                    <input type="checkbox" name="checkbox" class="hidden">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Fricassée d'escargots
                        </span><br><span class="dishCard__title-subtitle">Au piment d'Espelette
                        </span></span>
                    <span class="dishCard__price">
                        25€</span>
                </label>

                <label class="dishCard dishCard--1">
                    <input type="checkbox" name="checkbox" class="hidden">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Foie gras de canard mi-cuit
                        </span><br><span class="dishCard__title-subtitle">Et ses copeaux de truffe noire
                        </span></span>
                    <span class="dishCard__price">
                        35€</span>
                </label>

                <label class="dishCard dishCard--1">
                    <input type="checkbox" name="checkbox" class="hidden">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Œuf au plat
                        </span><br><span class="dishCard__title-subtitle">Assaisonné à la truffe sur lit de caviar
                        </span></span>
                    <span class="dishCard__price">
                        20€</span>
                </label>

                <h2 class="menus__dishcards-borderTitle fw300">PLATS</h2>
                <label class="dishCard dishCard--2">
                    <input type="checkbox" name="checkbox" class="hidden">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Filet de bœuf aux herbes
                        </span><br><span class="dishCard__title-subtitle">Accompagné de sa ribambelle de légumes
                        </span></span>
                    <span class="dishCard__price">
                        40€</span>
                </label>

                <label class="dishCard dishCard--2">
                    <input type="checkbox" name="checkbox" class="hidden">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Parmentier de queue de bœuf
                        </span><br><span class="dishCard__title-subtitle">À la truffe noire sur sa purée de panais
                        </span></span>
                    <span class="dishCard__price">
                        35€</span>
                </label>
                <label class="dishCard dishCard--2">
                    <input type="checkbox" name="checkbox" class="hidden">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Filet de turbot
                        </span><br><span class="dishCard__title-subtitle">Aux agrumes
                        </span></span>
                    <span class="dishCard__price">
                        44€</span>
                </label>

                <h2 class="menus__dishcards-borderTitle fw300">
                    DESSERTS
                </h2>
                <label class="dishCard dishCard--3">
                    <input type="checkbox" name="checkbox" class="hidden">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Paris-Brest
                        </span><br><span class="dishCard__title-subtitle">Revisité</span></span>
                    <span class="dishCard__price">
                        18€</span>
                </label>
                <label class="dishCard dishCard--3">
                    <input type="checkbox" name="checkbox" class="hidden">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Macaron au chocolat d'exception
                        </span><br><span class="dishCard__title-subtitle">Et glace à la vanille de Madagascar
                        </span></span>
                    <span class="dishCard__price">
                        22€</span>
                </label>
                <label class="dishCard dishCard--3">
                    <input type="checkbox" name="checkbox" class="hidden">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Mousse au chocolat
                        </span><br><span class="dishCard__title-subtitle">Au piment d'Espelette et à la truffe noire
                        </span></span>
                    <span class="dishCard__price">
                        23€</span>
                </label>
            </div>
            <a class="cta btn" href="#">
                Commander
            </a>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__title">ohmyfood</div>
        <nav class="footer__nav">
            <a href="#" class="footer__nav-link fw500">
                <i class="footer__nav-linkIcon fa-solid fa-utensils"></i>
                <p>Proposer un restaurant</p>
            </a>
            <a href="#" class="footer__nav-link fw500">
                <i class="footer__nav-linkIcon fa-solid fa-handshake-angle"></i>
                <p>Devenir partenaire</p>
            </a>
            <a href="#" class="footer__nav-link fw400">
                <p>Mentions légales</p>
            </a>
            <a href="mailto:contact@ohmyfood.fr" class="footer__nav-link fw400">
                <p>Contact</p>
            </a>
        </nav>
    </footer>

</body>

</html>
