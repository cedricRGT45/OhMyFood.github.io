<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset='utf-8'>
    <title>Oh my Food</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='../assets/style.css'>
    <link rel="shortcut icon" href="../assets/images/favicon.png">
    <script src="https://kit.fontawesome.com/adf26ee57a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">

        <!-- Flèche de retour vers l'accueil -->

        <a href="../index.html"> <i class="fa-solid fa-arrow-left"></i></a>
        <img class="header__logo" src="../assets/images/logo/ohmyfood@2x.svg" alt="logo de Oh my Food">
    </header>
    <main>
        <div class="banner">
            <div class="banner__photo">
                <img src="../assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                    alt="Photographie d'un plat du restaurant À la française">
            </div>
        </div>

        <!-- section des menus -->

        <section class="menus">
            <div class="menus__titleBar">
                <h1 class="menus__titleBar-title fw400">À la française</h1>
                <label class="Heart Heart__restaurant">
                    <input type="checkbox" class="hidden" aria-label="Bouton favori du restaurant">
                    <span class="Heart__likeButton"><i class="fa-regular fa-heart"></i></span>
                </label>
            </div>

            <!-- Description des plats -->
            <div class="menus__dishcards">
                <!-- Barre de soulignement des sous-titres -->
                <h2 class="menus__dishcards-borderTitle fw300">ENTRÈE</h2>
                <label class="dishCard dishCard--1">
                    <input type="checkbox" name="checkbox" class="hidden"
                        aria-label="Bouton favoris du tartare de poulpe acidulé">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Tartare de poulpe acidulé
                        </span><br><span class="dishCard__title-subtitle">Aux zestes d'orange
                        </span></span>
                    <span class="dishCard__price">
                        25€</span>
                </label>

                <label class="dishCard dishCard--1">
                    <input type="checkbox" name="checkbox" class="hidden"
                        aria-label="Bouton favoris du velouté de légume d'antan">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Velouté de légumes d'antan
                        </span><br><span class="dishCard__title-subtitle">Carotte, panais, topinambour
                        </span></span>
                    <span class="dishCard__price">
                        35€</span>
                </label>

                <label class="dishCard dishCard--1">
                    <input type="checkbox" name="checkbox" class="hidden"
                        aria-label="Bouton favori de la soupe à l'oignon">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Soupe à l'oignon
                        </span><br><span class="dishCard__title-subtitle">Revisitée
                        </span></span>
                    <span class="dishCard__price">
                        20€</span>
                </label>

                <h2 class="menus__dishcards-borderTitle fw300">PLATS</h2>
                <label class="dishCard dishCard--2">
                    <input type="checkbox" name="checkbox" class="hidden"
                        aria-label="Bouton favoris des coquilles saint-jacques">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Coquilles Saint-Jacques
                        </span><br><span class="dishCard__title-subtitle">Accompagnées d'une purée de panais
                        </span></span>
                    <span class="dishCard__price">
                        40€</span>
                </label>

                <label class="dishCard dishCard--2">
                    <input type="checkbox" name="checkbox" class="hidden"
                        aria-label="Bouton favoris du magret de canard">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Magret de canard
                        </span><br><span class="dishCard__title-subtitle">Et parmentier de pommes de terre
                        </span></span>
                    <span class="dishCard__price">
                        35€</span>
                </label>
                <label class="dishCard dishCard--2 ">
                    <input type="checkbox" name="checkbox" class="hidden"
                        aria-label="Bouton favoris du pigeonneau d'ille et vilaine">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Pigeonneau d’Ille-et-Vilaine
                        </span><br><span class="dishCard__title-subtitle">Sur son lit de gnocchis aux légumes
                        </span></span>
                    <span class="dishCard__price">
                        44€</span>
                </label>

                <h2 class="menus__dishcards-borderTitle fw300">
                    DESSERTS
                </h2>
                <label class="dishCard dishCard--3">
                    <input type="checkbox" name="checkbox" class="hidden"
                        aria-label="Bouton favoris des Pétales de violettes glacés">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Pétales de violettes glacés
                        </span><br><span class="dishCard__title-subtitle">Et purée de noisettes</span></span>
                    <span class="dishCard__price">
                        18€</span>
                </label>
                <label class="dishCard dishCard--3">
                    <input type="checkbox" name="checkbox" class="hidden"
                        aria-label="Bouton favoris du fondnt au chocolat">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Fondant au chocolat
                        </span><br><span class="dishCard__title-subtitle">Revisité
                        </span></span>
                    <span class="dishCard__price">
                        22€</span>
                </label>
                <label class="dishCard dishCard--3">
                    <input type="checkbox" name="checkbox" class="hidden"
                        aria-label="bouton favoris du millefeuille croustillant">
                    <span class="dishCard__box"></span>
                    <span class="dishCard__title"><span class="dishCard__title-strong">Millefeuille croustillant
                        </span><br><span class="dishCard__title-subtitle">Myrtilles et pâte d’amande
                        </span></span>
                    <span class="dishCard__price">
                        23€</span>
                </label>
            </div>
            <a class="cta btn" href="#">
                Commander
            </a>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__title">ohmyfood</div>
        <nav class="footer__nav">
            <a href="#" class="footer__nav-link fw500">
                <i class="footer__nav-linkIcon fa-solid fa-utensils"></i>
                <p>Proposer un restaurant</p>
            </a>
            <a href="#" class="footer__nav-link fw500">
                <i class="footer__nav-linkIcon fa-solid fa-handshake-angle"></i>
                <p>Devenir partenaire</p>
            </a>
            <a href="#" class="footer__nav-link fw400">
                <p>Mentions légales</p>
            </a>
            <a href="mailto:contact@ohmyfood.fr" class="footer__nav-link fw400">
                <p>Contact</p>
            </a>
        </nav>
    </footer>

</body>

</html>
