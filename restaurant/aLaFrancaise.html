<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Oh my Food</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap"
        rel="stylesheet" />
    <link rel='stylesheet' type='text/css' media='screen' href='../assets/style.css'>
    <link rel="shortcut icon" href="../assets/images/favicon.png" />
    <script src="https://kit.fontawesome.com/adf26ee57a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">

        <!-- Flèche de retour vers l'accueil -->

        <a href="../index.html"> <i class="fa-solid fa-arrow-left"></i></a>
        <img class="header__logo" src="../assets/images/logo/ohmyfood@2x.svg" alt="logo de Oh my Food">
    </header>
    <main>
        <section class="banner">
            <img class="banner__photo" src="../assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                alt="Photographie d'un plat du restaurant À la française">
        </section>

        <!-- section des menus -->

        <section class="menus">
            <div class="menus__titleBar">
                <h1 class="menus__titleBar-title fw400">À la française</h1>
                <label class="Heart">
                    <input type="checkbox" class="hidden">
                    <span class="Heart__likeButton"><i class="fa-regular fa-heart"></i></span>
                </label>
            </div>

            <!-- Description des plats -->
            <div class="menus__dishcards">
                <h2 class="menus__dishcards-borderTitle
                 fw300">ENTRÉES</h2>
                <article class="dishCard">
                    <label class="dishCard__content">
                        <input type="checkbox" name="dishChoice">
                        <h3 class="dishCard__title">Tartare de poulpe acidulé</h3>
                        <div class="dishCard__subcontent">
                            <p class="dishCard__subcontent-subtitle">Aux zestes d'orange</p>
                            <p class="dishCard__subcontent-price">
                                25€</p>
                        </div>
                        <div class="dishCard__box">
                        </div>
                    </label>
                </article>
                <article class="dishCard">
                    <label class="dishCard__content">
                        <input type="checkbox" name="dishChoice">
                        <h3 class="dishCard__title">
                            Velouté de légumes d'antan</h3>
                        <div class="dishCard__subcontent">
                            <p class="dishCard__subcontent-subtitle">Carotte, panais, topinambour</p>
                            <p class="dishCard__subcontent-price">
                                35€</p>
                        </div>
                        <div class="dishCard__box">
                        </div>
                    </label>
                </article>
                <article class="dishCard">
                    <label class="dishCard__content">
                        <input type="checkbox" name="dishChoice">
                        <h3 class="dishCard__title">
                            Soupe à l'oignon
                        </h3>
                        <div class="dishCard__subcontent">
                            <p class="dishCard__subcontent-subtitle">Revisitée</p>
                            <p class="dishCard__subcontent-price">
                                20€</p>
                        </div>
                        <div class="dishCard__box">
                        </div>
                    </label>
                </article>
                <h2 class="menus__dishcards-borderTitle fw300">PLATS</h2>
                <article class="dishCard">
                    <label class="dishCard__content">
                        <input type="checkbox" name="dishChoice">
                        <h3 class="dishCard__title">Coquilles Saint-Jacques
                        </h3>
                        <div class="dishCard__subcontent">
                            <p class="dishCard__subcontent-subtitle">Accompagnées d'une purée de panais
                            </p>
                            <p class="dishCard__subcontent-price">
                                40€</p>
                        </div>
                        <div class="dishCard__box">
                        </div>
                    </label>
                </article>
                <article class="dishCard">
                    <label class="dishCard__content">
                        <input type="checkbox" name="dishChoice">
                        <h3 class="dishCard__title">
                            Magret de canard</h3>
                        <div class="dishCard__subcontent">
                            <p class="dishCard__subcontent-subtitle">Et parmentier de pommes de terre
                            </p>
                            <p class="dishCard__subcontent-price">
                                35€</p>
                        </div>
                        <div class="dishCard__box">
                        </div>
                    </label>
                </article>
                <article class="dishCard">
                    <label class="dishCard__content">
                        <input type="checkbox" name="dishChoice">
                        <h3 class="dishCard__title">
                            Pigeonneau d’Ille-et-Vilaine</h3>
                        <div class="dishCard__subcontent">
                            <p class="dishCard__subcontent-subtitle">
                                Sur son lit de gnocchis aux légumes</p>
                            <p class="dishCard__subcontent-price">
                                44€</p>
                        </div>
                        <div class="dishCard__box">
                        </div>
                    </label>
                </article>
                <h2 class="menus__dishcards-borderTitle fw300">
                    DESSERTS
                </h2>
                <article class="dishCard">
                    <label class="dishCard__content">
                        <input type="checkbox" name="dishChoice">
                        <h3 class="dishCard__title">
                            Pétales de violettes glacés</h3>
                        <div class="dishCard__subcontent">
                            <p class="dishCard__subcontent-subtitle">Et purée de noisettes
                            </p>
                            <p class="dishCard__subcontent-price">
                                18€</p>
                        </div>
                        <div class="dishCard__box">
                        </div>
                    </label>
                </article>
                <article class="dishCard">
                    <label class="dishCard__content">
                        <input type="checkbox" name="dishChoice">
                        <h3 class="dishCard__title">
                            Fondant au chocolat</h3>
                        <div class="dishCard__subcontent">
                            <p class="dishCard__subcontent-subtitle">Revisité
                            </p>
                            <p class="dishCard__subcontent-price">
                                22€
                            </p>
                        </div>
                        <div class="dishCard__box">
                        </div>
                    </label>
                </article>
                <article class="dishCard">
                    <label class="dishCard__content">
                        <input type="checkbox" name="dishChoice">
                        <h3 class="dishCard__title">Millefeuille croustillant
                        </h3>
                        <div class="dishCard__subcontent">
                            <p class="dishCard__subcontent-subtitle">Myrtilles et pâte d’amande
                            </p>
                            <p class="dishCard__subcontent-price">
                                23€</p>
                        </div>
                        <div class="dishCard__box">
                        </div>
                    </label>
                </article>
            </div>
            <a class="cta" href="#">
                <button class="btn">
                    Commander
                </button>
            </a>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__title">ohmyfood</div>
        <nav class="footer__nav">
            <a href="#" class="footer__nav-link fw500">
                <i class="footer__nav-linkIcon fa-solid fa-utensils"></i>
                <p>Proposer un restaurant</p>
            </a>
            <a href="#" class="footer__nav-link fw500">
                <i class="footer__nav-linkIcon fa-solid fa-handshake-angle"></i>
                <p>Devenir partenaire</p>
            </a>
            <a href="#" class="footer__nav-link fw400">
                <p>Mentions légales</p>
            </a>
            <a href="#" class="footer__nav-link fw400">
                <p>Contact</p>
            </a>
        </nav>
    </footer>

</body>

</html>
